<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Play</title>
    <link rel="icon" type="image/png" href="../Qlogo.png">    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../index/app.css">
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="" alt="">
    <h1 class="text-center  mt-5"  style="margin-bottom: 0;">QuizMaster!</h1>
    
    <div  class="body  m-2">
        <div class="container p-1">
            <div id="game" class="items-center flex flex-col">
                
                <div  class="flex-col flex  w-full justify-center" >
                    <div  class="w-full  flex items-center  justify-center"><div id="profile-pic"></div><div id="display-name"></div></div>
                    
                    <div class="hud flex justify-around">
                        
                        <div id="hud-item">
                            <p   class="hud-prefix text-center text-4xl">
                                Question
                            </p>
                            <h1 class="hud-main-text text-center" id="Questioncount">
                                
                            </h1>
                        </div>
                        <div id="hud-item">
                            <p class="hud-prefix text-center text-4xl">
                                Timer
                            </p>
                            <h1 class="hud-main-text text-center" id="Timer">
                    
                            </h1>
                        </div>
            
                    </div>
                    <div id="question-bubbles"  class="flex flex-wrap justify-center mx-auto pb-2  max-w-md"></div>
                    <div  id="progress-bar" class="mx-auto flex items-center  justify-start  progress-bar-striped progress-bar-animated">
                        <div id="progress-bar-full"  class  ="flex  justify-center items-center">
                            fjhgfghjhgfghjhgfdfgh
                        </div>    
                    </div><br>
                    <h1 class="text-4xl  text-center  items-center font-semibold"  id="question">What is the answer to this question!</h1>
                    
                    <div class="choice-container flex text-center  bg-white ">
                        <p class="choice-prefix">A</p>
                        <p class="choice-text " data-number="1">Choice 1</p>
                    </div>
                    <div class="choice-container text-center flex  bg-white">
                        <p class="choice-prefix ">B</p>
                        <p class="choice-text  " data-number="2">Choice 2</p>
                    </div>
                    <div class="choice-container text-center flex  bg-white">
                        <p class="choice-prefix">C</p>
                        <p class="choice-text " data-number="3">Choice 3</p>
                    </div>
                    <div class="choice-container text-center flex  bg-white">
                        <p class="choice-prefix">D</p>
                        <p class="choice-text " data-number="4">Choice 4</p>
                    </div>

                </div>
                <div class="flex justify-between md:justify-center">
                    <button id="prev-question" class="px-4 py-2 btn rounded-full text-white"><img src="./back.png"  class="rounded-full" alt="" srcset=""></button>
                    
                    <button id="next-question" class="px-4 py-2 btn rounded-full text-white"><img src="./forward.png"  class="rounded-full" alt="" srcset=""></button>
                </div>
        </div> 
    </div>
    
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <Script  src="./game.js"></Script>
</body>
</html>
