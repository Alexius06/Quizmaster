<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster</title>
    <link rel="icon" type="image/png" href="../Qlogo.png">    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="app.css"  rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="home" class="container  text-center  items-center grid md:grid-cols-2 grid-cols-auto   justify-center  ">
        <h1 class="">QuizMaster!</h1>
        <div  class=" home flex flex-col  justify-between">
            
            <button id="LOGIN" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Login</button>
            <button  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" href="#">High Scores</button>
        </div>  

        
    </div>
    <div id="home2" class="container  text-center  items-center grid md:grid-cols-2 grid-cols-auto hidden  justify-center  ">
        <h1 class="">QuizMaster!</h1>
        <div  class=" home flex flex-col  justify-around">
            
            <button id="play" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Play</button>
            
        </div>  

        
    </div>
    <div id="profileSetup" class="container  text-center items-center grid md:grid-cols-2 grid-cols-1  hidden justify-center  " >
        
        <h1  class="h-full flex justify-center items-end md:items-center"><i  id="backbtn" onclick="back('backbtn','profileSetup')" class="fa-regular fa-circle-left text-6xl pb-9 md:p-0 "></i>Register!</h1>
        <div id="register"  class="flex  flex-col bg-white justify-start md:justify-center rounded items-start  h-fit  p-3  " >
            <label  class="m-4">Name:</label>
            <input type="text"  id="nameInput" name="nameInput"  placeholder="Enter your  name" class="rounded h-10 items-center  p-3  border  w-full">
            <label  class="m-4">Email:</label>
            <input type="email"  id="register_email" name="register_email"  placeholder="Enter your  Email" class="rounded h-10 items-center  p-3  border  w-full">
            <label  class="m-4">Password:</label>
            <div class="relative  w-full">
                <input type="password"  id="regpwd" name="regpwd"  min="8"  max="20" placeholder="Enter new  password" class="rounded h-10 items-center  p-3  border  w-full">
                <span id="togglepwd1"  onclick="togglePasswordVisibility('regpwd','togglepwd1')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 cursor-pointer">
                    üëÅÔ∏è
                </span>
            </div>
            <label  class="m-4">Confirm password:</label>
            <div class="relative  w-full">
                <input type="password"  id="regcpwd" name="regcpwd" min="8"  max="20"  placeholder="Confirm your  password" class="rounded h-10 items-center  p-3  border  w-full">
                <span id="togglepwd2"  onclick="togglePasswordVisibility('regcpwd','togglepwd2')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 cursor-pointer">
                    üëÅÔ∏è
                </span>
            </div>
            
            <label class="m-4">Choose your  Profile picture: </label>
            <div class=" grid place-items-center  w-full grid-cols-3 gap-3">
                <img src="../Assets/pic-1.png" class="w-16 h-16 rounded-full Profile" data-pic="../Assets/pic-1.png">
                <img src="../Assets/pic-2.png" class="w-16 h-16 rounded-full Profile" data-pic="../Assets/pic-2.png">
                <img src="../Assets/pic-3.png" class="w-16 h-16 rounded-full Profile" data-pic="../Assets/pic-3.png">
                <img src="../Assets/pic-4.png" class="w-16 h-16 rounded-full Profile" data-pic="../Assets/pic-4.png">
                <img src="../Assets/pic-5.png" class="w-16 h-16 rounded-full Profile" data-pic="../Assets/pic-5.png">
                <img src="../Assets/pic-6.png" class="w-16 h-16 rounded-full Profile" data-pic="../Assets/pic-6.png">
                    
            </div>
            <div  id="logrequest" class="w-full text-center text-blue-500 cursor-pointer underline">Already have an account?</div>
            <div  id="regsuccess" class="w-full flex justify-center items-center underline  text-green-500"></div>
            <div  id="regerror" class="w-full flex justify-center items-center underline  text-red-500"></div>
            <div  id="pwderror" class="w-full flex justify-center items-center underline  text-red-500"></div>
            
            <div  class="w-full flex m-4  ml-0 justify-center">
                <button  id="save" class="text-center h-8 flex items-center w-fit pl-4 pr-4 pt-2 pb-2 rounded  justify-center border">
                    Register
                </button> 
            </div>
             
        </div>
    </div>
    <div id="profileLogin" class="container  text-center items-center grid md:grid-cols-2 grid-cols-1  hidden justify-center  " >
        
        <h1  class="h-full flex justify-center items-end md:items-center"><i  id="backbtn1" onclick="back('backbtn1','profileLogin')"  class="fa-regular fa-circle-left text-6xl pb-9 md:p-0 "></i>Login!</h1>
        <div id="Login"  class="flex  flex-col bg-white justify-start md:justify-center rounded items-start  h-fit  p-3  " >
            <label  class="m-4">Email:</label>
            <input type="email"  id="login_email" name=""  placeholder="Enter your  Email" class="rounded h-10 items-center  p-3  border  w-full">
            <label  class="m-4">Password:</label>
            <div class="relative  w-full">
                <input type='password' id="logpwd" placeholder="Enter your password" class="rounded h-10 p-3 border w-full pr-10">
                <span id="togglepwd"  onclick="togglePasswordVisibility('logpwd','togglepwd')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 cursor-pointer">
                    üëÅÔ∏è
                </span>
            </div>
            <div  id="regrequest" class="w-full text-center text-blue-500 cursor-pointer underline">I don't have an account yet!</div>
            <div  id="logsuccess" class="w-full text-center text-green-500 underline"></div>
            
            
            <div  id="logerror" class="w-full flex justify-center items-center underline  text-red-500"></div>
            <div  class="w-full flex m-4  ml-0 justify-center">
                <button  id="verify" class="text-center h-8 flex items-center w-fit pl-4 pr-4 pt-2 pb-2 rounded  justify-center border">
                    login
                </button> 
            </div>
             
        </div>
    </div>
    <script src="app.js"></script>
    <script type="module" src="firebase.js"></script>

    
</body>
</html>
